<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="bitcoin.css">
    <link rel="stylesheet" href="apexCharts.css">
    <script src="apexCharts.js"></script>
    <title>Crypto price</title>
</head>
<body>
<div id="cointaner">
    <div class="chart">
        <h2>Check last data</br>of Crypto Coins</h2>
        <div class="searchbar">
            <input type="text" id="coinName" placeholder="Name of a coin...">
            <button id="searchButton"><img class="searchImg" src="search-interface-symbol.png" alt="Search"></button>
        </div>
        <table class="coin">
            <tr>
                <td class="tableHead">Coin</td>
                <td id="coin"></td>
            <tr>
                <td class="tableHead">Logo</td>
                <td><img src="" id="coin_logo"></td>
            <tr>
                <td class="tableHead">Price</td>
                <td id="price"></td>
            <tr>
                <td class="tableHead">24h Change</td>
                <td id="change"></td>
            <tr>
                <td class="tableHead">24h Volume</td>
                <td id="volume"></td>
            <tr>
                <td class="tableHead">Mkt Cap</td>
                <td id="mkt"></td>
            </tr>
        </table>
    </div>
</div>
<script src="bitcoin.js"></script>
</body>
</html>
